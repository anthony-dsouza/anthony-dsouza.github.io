<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div>
                <h2>User Information</h2>
                <h3 class="profileId">
                    ID: 
                </h3>
                <h3 class="profileLogin">
                    User: 
                </h3>
            </div>
            <div>
                <h2>Summary</h2>
                <h3 class="profileLastProject">
                Last Project:  
                </h3>
                <h3 class="profileTotalXp">
                    Total XP:  
                </h3>
                <h3 class="profileAverageGrade">
                    Avergae Grade:  
                </h3>
            </div>
            <div id = "completedProjects">
                <h2 >Completed Projects</h2>
    
            </div>
        </div>
        <div class="graphs">
            <div class="barChart">

                <figure>
                    <figcaption>A graph that shows the XP per project</figcaption>
                    <svg id="barChart" class="chart" width="420" height="1000" aria-labelledby="title desc" role="img">
                        <title id="title">A bar chart showing information</title>
                        <desc id="desc">make-your-game; 8 bananas; 15 kiwis; 16 oranges; 23 lemons</desc>
                        
                    </svg>
                </figure>

            </div>
            <div class="graph2"></div>
        </div>
    </div>

    
</body>
</html>
