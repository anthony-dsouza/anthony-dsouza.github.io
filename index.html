<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
   <div>
        <div class="profileLogin">
            
        </div>
        <div class="profileId">
            ID: 
        </div> 
           
    </div>
    
    <div id = "completedProjects">
        <h2 >Completed Projects</h2>

    </div>

    <div class="container"> 
        
        <div class="profile">
            
            <div>
                <h2>Summary</h2>
                <h3 class="profileLastProject">
                Last Project:  
                </h3>
                <h3 class="profileTotalXp">
                    Total XP:  
                </h3>
                <h3 class="profileAverageGrade">
                    Avergae Grade:  
                </h3>
            </div>

            

        </div>
        <div class="graphs">

            <div class="barChart">

                <figure>
                    <figcaption>A graph that shows the XP per project</figcaption>
                    <svg id="barChart" class="chart" role="img" viewBox="0 0 420 420">
                        <title id="title">A bar chart showing XP per project</title>
                        
                        
                    </svg>
                </figure>

            </div>

            <div class="lineChart">
                <figure>
                    <figcaption>A graph that shows the XP over time</figcaption>
                    <svg class="chart" role="img" viewBox="-10 -10 420 420">
                        <polyline
                            id = "lineChart"
                            fill="none"
                            stroke="#0074d9"
                            stroke-width="3"
                            
                        />
                        <g id="circle">
                        </g>
                        
                    </svg>
                </figure>
             </div>

        </div>
    </div>

    
</body>
</html>
